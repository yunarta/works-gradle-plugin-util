plugins {
    id 'java'
    id 'jacoco'
    id 'com.mobilesolutionworks.gradle.basic'
}

repositories {
    jcenter()
}

jacoco {
    toolVersion = "0.8.1"
}

dependencies {
    testCompile 'junit:junit:4.12'
    compileOnly gradleTestKit()
}

tasks.withType(Test) {
    doFirst {
        logger.quiet("jacoco.enabled = ${jacoco.enabled}")
        file("$rootDir/jacoco.log").write("${jacoco.enabled}")
    }
}
